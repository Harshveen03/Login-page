<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Wormhole</title>
    <link rel="Stylesheet" href="style.css";
</head>
<body>
    <div class="login-div">
        <form class="login-form" action="">
            <h1>&#9889 Log in to wormhole</h1>
            <br>
            <br>
            <label for="email">  Email address*</label>
              <input type="email">
            <br>
            <br>
            <label for="password">Password* </label> 
            <div class="password-container">
                <input type="password" id="password">
                <span class="eye-icon">&#128065;</span> 
            </div>
            <br>
            <br>
            <br>
            <button type="submit" class="button-1" >Log in</button>
            <br>
            <br>
            <div class="gapOR">
                <div class="line"> <hr> </div>
                <div > OR </div>
                <div class="line"> <hr> </div>
            </div>
            <br>
            <br>
            <button type="button" class="button-2" >
                <img class="google-icon" src="images/google.png" alt="google icon">
                Continue With Google
            </button>
            <br>
            <button type="button" class="button-3" >
                <img class="google-icon" src="images/enterprise-Photoroom.png" alt="Enterprise logo">
                Your Enterprise email[SSO]
            </button>
            <br>
            <hr>
            <br>
            <div class="link">
            <a id="google" href="/forgot.html" >Forgot password</a>
            <p>Have an account? <a id="signinbutton" href="/signup.html">Sign in</a></p>
            </div>
         </form>
    </div>

    
</body>
</html>
